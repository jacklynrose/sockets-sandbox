<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat and Aircon Controller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .slider-label {
            margin-top: 10px;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #temperature-display,
        #fan-speed-display,
        #mode-display,
        #up-down-swing-display,
        #left-right-swing-display {
            font-size: 18px;
            margin-bottom: 10px;
            color: #495057;
        }
        .swing-buttons {
            margin-top: 10px;
        }
        #power-toggle {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thermostat and Aircon Controller</h1>

        <div id="temperature-display">Current Temperature: <span id="current-temperature">--</span> &deg;C</div>
        <div id="fan-speed-display">Fan Speed: <span id="current-fan-speed">--</span></div>
        <div id="mode-display">Mode: <span id="current-mode">--</span></div>
        <div id="up-down-swing-display">Up-Down Swing: <span id="up-down-swing">--</span></div>
        <div id="left-right-swing-display">Left-Right Swing: <span id="left-right-swing">--</span></div>

        <div class="controls">
            <button class="btn btn-primary" id="power-toggle" onclick="togglePower()">Power: <span id="power-status">Off</span></button>

            <label class="slider-label" for="temperature-slider">Temperature:</label>
            <input type="range" id="temperature-slider" min="18" max="30" step="1" value="20" oninput="updateTemperatureDisplay()">

            <label class="slider-label" for="fan-speed-slider">Fan Speed:</label>
            <input type="range" id="fan-speed-slider" min="0" max="3" step="1" value="1" oninput="updateFanSpeedDisplay()">

            <label class="slider-label" for="mode-select">Mode:</label>
            <select class="form-control" id="mode-select" onchange="changeMode()">
                <option value="cool">Cool</option>
                <option value="heat">Heat</option>
                <option value="auto">Auto</option>
            </select>

            <div class="swing-buttons">
                <button class="btn btn-primary" onclick="toggleUpDownSwing()">Toggle Up-Down Swing</button>
                <button class="btn btn-primary" onclick="toggleLeftRightSwing()">Toggle Left-Right Swing</button>
            </div>
        </div>
    </div>

    <script>
        function togglePower() {
            const powerToggle = document.getElementById('power-toggle');
            const powerStatus = document.getElementById('power-status');

            powerToggle.classList.toggle('btn-success'); // Change button color for visual indication
            const newStatus = powerStatus.textContent === "Off" ? "On" : "Off";
            powerStatus.textContent = newStatus;

            // You can perform actions based on the power status here
            // For example, you might want to disable/enable other controls or send commands to the thermostat.
        }

        function updateTemperatureDisplay() {
            const temperatureSlider = document.getElementById('temperature-slider');
            const currentTemperature = document.getElementById('current-temperature');
            currentTemperature.textContent = temperatureSlider.value;
        }

        function updateFanSpeedDisplay() {
            const fanSpeedSlider = document.getElementById('fan-speed-slider');
            const currentFanSpeed = document.getElementById('current-fan-speed');
            currentFanSpeed.textContent = fanSpeedSlider.value;
        }

        function changeMode() {
            const modeSelect = document.getElementById('mode-select');
            const currentMode = document.getElementById('current-mode');
            currentMode.textContent = modeSelect.value;
        }

        function toggleUpDownSwing() {
            const upDownSwingDisplay = document.getElementById('up-down-swing');
            upDownSwingDisplay.textContent = (upDownSwingDisplay.textContent === "On") ? "Off" : "On";
        }

        function toggleLeftRightSwing() {
            const leftRightSwingDisplay = document.getElementById('left-right-swing');
            leftRightSwingDisplay.textContent = (leftRightSwingDisplay.textContent === "On") ? "Off" : "On";
        }
    </script>
</body>
</html>

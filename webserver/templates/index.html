    <main class="container">
        <article>
            <header>
                <h2 class="typography-slim typography-center">Power</h2>
            </header>
            <form>
                <fieldset>
                    <label class="oversize flex-center">
                        <input role="switch" type="checkbox" name="power" />
                    </label>
                </fieldset>
            </form>
        </article>

        <article>
            <header>
                <h2 class="typography-center typography-slim">Mode</h2>
            </header>
            <div class="grid">
                <div><button id="mode-auto">Auto</button></div>
                <div><button id="mode-cool" class="outline">Cool</button></div>
                <div><button id="mode-heat" class="outline">Heat</button></div>
            </div>
        </article>

        <article>
            <header>
                <h2 class="typography-center typography-slim">Temperature</h2>
            </header>
            <form>
                <fieldset>
                    <label class="temperature">
                        <span>16&deg;</span>
                        <input type="range" min="16" max="30" name="temperature" step="0.1" />
                        <span>30&deg;</span>
                        <input type="number" id="temp-display" />
                    </label>
                    <label class="flex">

                    </label>
                </fieldset>
            </form>
        </article>
